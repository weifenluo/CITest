name: Windows Runner with Linux Database Container

on:
  push:
    branches: [ main, master, copilot/** ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-with-database:
    runs-on: windows-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker (Linux containers on Windows)
        run: |
          Write-Host "Docker is pre-installed on windows-latest runner"
          docker --version
          docker info
      
      - name: Pull and run PostgreSQL container
        run: |
          Write-Host "Starting PostgreSQL container..."
          docker run -d `
            --name postgres-db `
            -e POSTGRES_PASSWORD=testpass123 `
            -e POSTGRES_USER=testuser `
            -e POSTGRES_DB=testdb `
            -p 5432:5432 `
            postgres:15-alpine
          
          Write-Host "Waiting for PostgreSQL to be ready..."
          Start-Sleep -Seconds 10
          
          # Check if container is running
          docker ps
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary
      
      - name: Test database connection
        run: |
          python test_db_connection.py
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USER: testuser
          DB_PASSWORD: testpass123
      
      - name: Stop and remove container
        if: always()
        run: |
          docker stop postgres-db
          docker rm postgres-db
