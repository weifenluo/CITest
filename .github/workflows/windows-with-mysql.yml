name: Windows Runner with MySQL Container

on:
  push:
    branches: [ main, master, copilot/** ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-with-mysql:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker
        run: |
          Write-Host "Docker version:"
          docker --version
          docker info
      
      - name: Pull and run MySQL container
        run: |
          Write-Host "Starting MySQL container..."
          docker run -d `
            --name mysql-db `
            -e MYSQL_ROOT_PASSWORD=rootpass123 `
            -e MYSQL_DATABASE=testdb `
            -e MYSQL_USER=testuser `
            -e MYSQL_PASSWORD=testpass123 `
            -p 3306:3306 `
            mysql:8.0
          
          Write-Host "Waiting for MySQL to be ready..."
          Start-Sleep -Seconds 30
          
          # Check if container is running
          docker ps
          
          # Check MySQL logs
          docker logs mysql-db
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python pytest
      
      - name: Test database connection
        run: |
          python test_mysql_connection.py
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: testdb
          DB_USER: testuser
          DB_PASSWORD: testpass123
      
      - name: Stop and remove container
        if: always()
        run: |
          docker stop mysql-db
          docker rm mysql-db
